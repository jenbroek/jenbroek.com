<figure>
	<blockquote{{ with .Attributes.cite }} cite="{{ . }}"{{ end }}>
		{{ .Text | safeHTML }}
	</blockquote>
	{{ with .Attributes.cap }}
	<figcaption>
		{{ with $.Attributes.cite }}<a href="{{ . }}">{{ end }}
		<cite>{{ . }}</cite>
		{{ with $.Attributes.cite }}</a>{{ end }}
	</figcaption>
	{{ end }}
</figure>
