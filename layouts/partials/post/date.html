{{ if not .Date.IsZero }}
	{{ $a := .Date.Format `2006.01.02` }}
	{{ $b := .Lastmod.Format `2006.01.02` }}
<dl class="post-dates row">
	<dt class="sr-only">Published</dt>
	<dd><time datetime="{{ $a }}">{{ $a }}</time></dd>
	{{ if gt $b $a }}
	<dt class="sr-only">Last modified</dt>
	<dd><time datetime="{{ $b }}">{{ $b }}</time></dd>
	{{ end }}
</dl>
{{ end }}
